<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>GSV Console</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

<body>

  <!-- Start your project here-->
  <section>
    <div class="text-center">
      <h5><strong id="state">State: </strong></h5>
    </div>
  </section>

  <section>
    <div class="text-center">
      <strong id="msg"></strong>
    </div>
  </section>

  <hr>

  <section>
    <div class="text-center">
      <h5><strong>Grid</strong></h5>
    </div>
  </section>
  <section>
    <div class="text-center">
      <button id="btnUpdateGrid" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Update
        Grid</button>
      </br>

      <p style="color:red;font-weight: bold;">OriginX</p>
      <input id="pOx" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="pOxInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="pOxDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p style="color:green;font-weight: bold;">OriginY</p>
      <input id="pOy" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="pOyInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="pOyDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p style="color:blue;font-weight: bold;">OriginZ</p>
      <input id="pOz" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="pOzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="pOzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p>Grid size</p>
      <p style="color:red;font-weight: bold;">vGx</p>
      <input id="vGx" style="WIDTH: 150px; HEIGHT: 50px" value=20>

      <p style="color:blue;font-weight: bold;">vGz</p>
      <input id="vGz" style="WIDTH: 150px; HEIGHT: 50px" value=20>

      <button id="vGzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p>Cell size</p>
      <p style="color:red;font-weight: bold;">vCellSizeX</p>
      <input id="vCellSizeX" style="WIDTH: 150px; HEIGHT: 50px" value=1>
      <button id="vCellSizeXinc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="vCellSizeXdec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p style="color:green;font-weight: bold;">vCellSizeY</p>

      <button id="btnSaveGrid" style="WIDTH: 150px; HEIGHT: 50px" type="button" class="btn btn-primary">SAVE GRID</button>

      </br>
      </br>

    </div>
  </section>

  <hr>

  <section>
    <div class="text-center">
      <h5><strong>Geometry TR</strong></h5>
    </div>
  </section>
  <section>
    <div class="text-center">
      Instance name:
      <input id="_GeometryBase" style="WIDTH: 100px; HEIGHT: 50px" value="ps">

      <button id="vTzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="vTzDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
      </br>

      <input id="vRx" style="WIDTH: 150px; HEIGHT: 50px" value=0>

      <button id="vRxDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>

      <p style="color:green;font-weight: bold;">Ry</p>
      <input id="vRy" style="WIDTH: 150px; HEIGHT: 50px" value=0>

      <input id="vRz" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="vRzInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>

      </br>

      </br>

    </div>

  <section>

      <p style="color:green;font-weight: bold;">RyAll</p>
      <input id="vRyAll" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="vRyAllInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="vRyAllDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
