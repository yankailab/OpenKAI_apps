<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Swarm Search Console</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

  </head>

  <body>
    
    <!-- Start your project here-->
    <section>
      <div class="text-center">
        <h5><strong id="state">State: </strong></h5>
        <a id="btnReset" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-warning">Clear</a>
        <a id="btnStart" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-success">Start</a>
        <a id="btnStop" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-danger">Stop</a>
        <a id="btnSave" class="btn btn-primary mb-5 ripple-surface" role="button">Save</a>
        <a id="btnGetConfig" class="btn btn-primary mb-5 ripple-surface" role="button">Get config</a>
        <a id="btnSetConfig" class="btn btn-primary mb-5 ripple-surface" role="button">Set config</a>
      </div>
    </section>

    <section>
      <div class="text-center">
        <h5><strong id="msg"></strong></h5>
      </div>
    </section>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Axis</th>
          <th scope="col">From</th>
          <th scope="col">dStep</th>
          <th scope="col">To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Horizontal</td>
          <td><input id="hFrom" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="hStep" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="hTo" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
        </tr>
        <tr>
          <td>Vertical</td>
          <td><input id="vFrom" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="vStep" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="vTo" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
        </tr>
      </tbody>
    </table>


    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">X_offset</th>
          <th scope="col">Y_offset</th>
          <th scope="col">Z_offset</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input id="Xoffset" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="Yoffset" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
          <td><input id="Zoffset" style="WIDTH: 100px; HEIGHT: 50px" value=1></td>
        </tr>
      </tbody>
    </table>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/wsUIbase.js"></script>
    <script src="js/wsUIctrl.js"></script>
  </body>
</html>
