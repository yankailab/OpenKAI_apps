<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Swarm Search Console</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

  </head>

  <body>
    
    <!-- Start your project here-->
    <section>
      <div class="text-center">
        <h5><strong id="state">State: </strong></h5>
        <a id="btnReset" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-warning">Reset</a>
        <a id="btnMove" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-success">Move</a>
        <a id="btnStop" class="btn btn-primary mb-5 ripple-surface" role="button" type="button" class="btn btn-danger">Stop</a>
        <a id="btnTake" class="btn btn-primary mb-5 ripple-surface" role="button">Take</a>
        <a id="btnSave" class="btn btn-primary mb-5 ripple-surface" role="button">Save</a>
      </div>
    </section>

    <section>
      <div class="text-center">
        <strong id="msg"></strong>
      </div>
    </section>

    <section>
      <div class="text-center">
        Direction:
        <input id="direction" style="WIDTH: 100px; HEIGHT: 50px" value=1>
        <button id="dirL" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">L</button>
        <button id="dirR" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">R</button>    
        </br>

        Speed:
        <input id="spd" style="WIDTH: 100px; HEIGHT: 50px" value=10>
        <button id="spdInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="spdDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>
    
        Distance:
        <input id="dist" style="WIDTH: 100px; HEIGHT: 50px" value=5>
        <button id="distInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="distDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>

        Interval:
        <input id="dInt" style="WIDTH: 100px; HEIGHT: 50px" value=1>
        <button id="dIntInc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
        <button id="dIntDec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
        </br>

      </div>
    </section>



<!--    <div id="map"></div> -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/wsUIbase.js"></script>
    <script src="js/wsUIctrl.js"></script>
  </body>
</html>
