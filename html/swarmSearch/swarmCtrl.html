<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Swarm Search Console</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

    <!-- Leaflet -->
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/leaflet.sprite.js"></script>
  </head>

  <body>
    
    <!-- Start your project here-->
    <section>
      <div class="text-center">
        <h5><strong id="state">State: </strong></h5>
        <a id="btnTakeoff" class="btn btn-primary mb-5 ripple-surface" role="button">Takeoff</a>
        <a id="btnStandby" class="btn btn-primary mb-5 ripple-surface" role="button">Standby</a>
        <a id="btnAuto" class="btn btn-primary mb-5 ripple-surface" role="button">Auto</a>
        <a id="btnRTL" class="btn btn-primary mb-5 ripple-surface" role="button">RTL</a>
      </div>
    </section>

    <div id="map"></div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/wsUIbase.js"></script>
    <script src="js/wsUIctrl.js"></script>
    <script src="js/mapUI.js"></script>
  </body>
</html>
