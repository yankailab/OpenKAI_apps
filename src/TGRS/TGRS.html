<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>fastLioScan</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Dark MDB theme -->
  <link rel="stylesheet" href="css/mdb.dark.min.css" />
  <!-- Regular MDB theme -->
  <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->

</head>

<body>

  <!-- Start your project here-->
  <section>
    <div class="text-center">
      <h5><strong id="state">State</strong></h5>
    </div>
  </section>

  <section>
    <div class="text-center">
      <strong id="msg"></strong>
    </div>
  </section>

  <hr>

  <section>
    <div class="text-center">
      <h5><strong>Radar simulator control</strong></h5>
    </div>
  </section>

  <section>
    <div class="text-center">

      <p style="color:red;font-weight: bold;">X axis</p>
      Pos(m): <input id="Xpos" style="WIDTH: 100px; HEIGHT: 50px" value=0 disabled>
      </br>
      Speed(rpm): <input id="iptXspeed" style="WIDTH: 100px; HEIGHT: 50px" value=30>
      <button id="btnXinc" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Move +</button>
      <button id="btnXdec" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-secondary">Move -</button>
      Step(m): <input id="iptXstep" style="WIDTH: 100px; HEIGHT: 50px" value=0>
      <button id="btnXincStep" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Step +</button>
      <button id="btnXdecStep" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-secondary">Step -</button>
      </br>
      </br>

      <p style="color:yellow;font-weight: bold;">Y axis</p>
      Pos(m): <input id="Ypos" style="WIDTH: 100px; HEIGHT: 50px" value=0 disabled>
      </br>
      Speed(rpm): <input id="iptYspeed" style="WIDTH: 100px; HEIGHT: 50px" value=30>
      <button id="btnYinc" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Move +</button>
      <button id="btnYdec" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-secondary">Move -</button>
      Step(m): <input id="iptYstep" style="WIDTH: 100px; HEIGHT: 50px" value=0>
      <button id="btnYincStep" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-primary">Step +</button>
      <button id="btnYdecStep" style="WIDTH: 100px; HEIGHT: 50px" type="button" class="btn btn-secondary">Step -</button>
      </br>
      </br>

      <button id="btnStop" style="WIDTH: 200px; HEIGHT: 50px" type="button" class="btn btn-primary">Stop</button>
      </br>
      </br>

    </div>
  </section>
  <hr>

  <!--    <div id="map"></div> -->

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
  <script src="js/wsUIbase.js"></script>
  <script src="js/wsUItgrs.js"></script>
</body>

</html>
