  <!-- Start your project here-->

    <div class="text-center">

    <div class="text-center">
      <strong id="msg"></strong>
    </div>
  </section>

  <hr>

  <section>
    <div class="text-center">
      <h5><strong>Radar simulator control</strong></h5>
    </div>
  </section>

  <section>
    <div class="text-center">

      <p style="color:red;font-weight: bold;">X axis</p>
      <input id="X pos" style="WIDTH: 150px; HEIGHT: 50px" value=0>
      <button id="Xinc" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-primary">+</button>
      <button id="Xdec" style="WIDTH: 50px; HEIGHT: 50px" type="button" class="btn btn-secondary">-</button>
      <input id="X step" style="WIDTH: 150px; HEIGHT: 50px" value=0>



      <button id="btnStartScan" style="WIDTH: 200px; HEIGHT: 50px" type="button" class="btn btn-primary">Start Scan</button>
      <button id="btnStopScan" style="WIDTH: 200px; HEIGHT: 50px" type="button" class="btn btn-primary">Stop Scan</button>
      </br>
      </br>
